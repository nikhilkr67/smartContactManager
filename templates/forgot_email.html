<!doctype html>
<html lang="eg" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8"/>
  <title>this is home page</title>
</head>
<body>
<section>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" style="height: 250px;" class="col-md-12">

            <div th:if="${session.message}" class="alert alert-danger my-2" >
              <p class="text-center" th:text="${session.message}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

            <!--Email form..-->
            <h3 class="text-center m-3">Your Register email</h3>
            <form method="post" action="" th:action="@{/send-OTP}">

              <div class="form-group">
                <input name="email" required="required" type="email" placeholder="Enter email here" class="form-control"/>
              </div>

              <div class="container text-center">
                <button class="btn btn-warning">Send OTP</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
