<!doctype html>
<html lang="eg" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
  <meta charset="UTF-8"/>
  <title>this is home page</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3" th:if="${contact}">

    <div class="card-body">

      <div class="container text-center">
        <img src="" style="height:200px; width:200px;" class="my-profile-pic" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
        <h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span>)</h3>

        <table class="table">

          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">USER<span th:text="${contact.cid}"></span></th>
          </tr>
          </thead>

          <tbody>

         <tr>
            <th scope="row">Email</th>
           <td><span th:text="${contact.email}"></span></td>
          </tr>

         <tr>
           <th scope="row">Phone</th>
           <td><span th:text="${contact.phone}"></span></td>
         </tr>

         <tr>
           <th scope="row">Work</th>
           <td><span th:text="${contact.work}"></span></td>
         </tr>

          </tbody>

        </table>

        <div class="description">
          <th:block th:text="${contact.description}"></th:block>
        </div>

        <div class="container mt-3">
          <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
            <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
                <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
            </form>
        </div>

      </div>

    </div>

  </div>

    <h1 class="text-center p-3 bg-danger text-white"  th:unless="${contact}">You do not have permission to see this content....</h1>
</section>
</body>
</html>
