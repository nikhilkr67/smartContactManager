<!doctype html>
<html lang="eg" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
</head>
<body>
<section>
   <div class="container">
       <div class="card">
           <div class="card-body my-5">
               <div class="container text-center">
                   <img src="" style="height:200px; width:200px;" class="my-profile-pic" th:src="@{'/img/contact.png'}" alt="profile photo"/>
               </div>
               <h1 class="text-center mt-3 text-secondary font-italic">Start Adding your Contact</h1>
               <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add new Contact</a>

           </div>
       </div>
   </div>
    <script>
        $(document).ready(() =>{
        $(".item").removeClass("active");
        $("#homes-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
